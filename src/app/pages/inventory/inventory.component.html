<div class="w-screen">
    <div class="mx-auto container max-w-6xl">
        <div class="w-full flex justify-between items-center p-4 bg-gray-200">
            <div class="text-lg font-bold hidden md:block">Your Inventory</div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openDialog()">
                Add Book
            </button>
        </div>

        <div class="flex flex-col gap-10 sm:gap-3">
            <div *ngFor="let book of inventory" class="flex p-8 justify-center">
                <app-inventory-card [book]="book" [isAdmin]="false"></app-inventory-card>
            </div>
        </div>
    </div>
</div>
