<div class="w-full mt-5">
    <table class="min-w-full table-auto bg-white border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="py-2 px-4 border-b border-r" style="width: 10%;">ID</th>
                <th class="py-2 px-4 border-b border-r" style="width: 40%;">Books</th>
                <th class="py-2 px-4 border-b border-r" style="width: 20%;">orderDate</th>
                <th class="py-2 px-4 border-b border-r" style="width: 10%;">Paid</th>
                <th class="py-2 px-4 border-b" style="width: 20%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td class="py-2 px-4 border-b border-r text-center" style="width: 10%;">{{ order.id }}</td>
                <td class="py-2 px-4 border-b border-r text-center" style="width: 40%;">
                    <span *ngFor="let book of order.books; let last = last">
                        {{ book.title }}{{ !last ? ',' : '' }}
                    </span>
                </td>
                <td class="py-2 px-4 border-b border-r text-center" style="width: 20%;">{{ order.order_date | date }}</td>
                <td class="py-2 px-4 border-b text-center border-r" style="width: 10%;">{{ order.total_price }}</td>
                <td class="py-2 px-4 border-b text-center underline cursor-pointer" style="width: 20%;" (click)="generateInvoice(order.id)">invoice</td>
            </tr>
        </tbody>
    </table>
</div>
