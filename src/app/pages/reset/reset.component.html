
<form (ngSubmit)="onSubmit()" class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
  
      <h2 class="text-2xl font-semibold mb-6">Forgot Form</h2>
    
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Enter your password" required>
      </div>

        <button type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
          Generate Email
        </button>
  
  
    </div>
  
  </form>
