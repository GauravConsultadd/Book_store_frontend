<div class="m-2">
    <div *ngIf="isEmpty" class="flex h-screen w-screen justify-center items-center">
        <p class="font-medium text-2xl">Nothing to show</p>
    </div>
    <div *ngIf="!isEmpty" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
    </div>
</div>
